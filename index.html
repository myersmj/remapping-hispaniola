	// Add custom popups to each using our custom feature properties
	// Copied from this example: https://www.mapbox.com/mapbox.js/example/v1.0.0/custom-marker-tooltip/
	myLayer.on('layeradd', function(e) {
	    var marker = e.layer,
	        feature = marker.feature;
	    var properties = feature.properties
	    // Create custom popup content
	 
	    var image = ''
	    if(properties.image){
	      image = '<img src="' + properties.image + '" width="300px" style="float: right"/>'
	    }
	 
	    var description = ''
	    if(properties.description){
	      description = properties.description
	    }
	 
	    var popupContent = '<h3>' + properties.title + ' - <a href="'+ properties.url + '">Link</a></h3>'
	                      + image
	                      + description
	 
	    // http://leafletjs.com/reference.html#popup
	    marker.bindPopup(popupContent,{
	        closeButton: false,
	        minWidth: 450
	    });
	});
	 
	// Pass features and a custom factory function to the map
